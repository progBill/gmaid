<!doctype html>
<html>
<head>
    <title>GM Aids</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.js"></script>

<link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div ng-app="gmAid">
{% raw %}
        <div ng-controller="townCrafter">
            <div class="gmAid__main">
                <div>
                    <label><input type="checkbox" name="cultureFilter" ng-model="npcGen.cultureFilter.angloSaxon" />Anglo-Saxon</label>
                    <label><input type="checkbox" name="cultureFilter" ng-model="npcGen.cultureFilter.greek" />Ancient Greek</label>
                    <label><input type="checkbox" name="cultureFilter" ng-model="npcGen.cultureFilter.byzantine" />Byzantine</label>
                    <label><input type="checkbox" name="cultureFilter" ng-model="npcGen.cultureFilter.welch" />Welch</label>
                </div>
                <button ng-click="npcGen.getName(item, $event)" class="gmAid__button">Get A Name</button>
                <hr class="hr_sep" />
                <table ng-show="nameResponse">
                    <th>first</th>
                    <th>last</th>
                    <th>Sex</th>
                    <th>profession</th>
                    <th>origin</th>
                    <th>traits</th>
                    <tr data-ng-repeat="dude in nameResponse">
                        <td>{{ dude.first }}</td>
                        <td>{{ dude.last }}</td>
                        <td>{{ dude.sex }}</td>
                        <td>{{ dude.profession.occupation }}</td>
                        <td class="earthCulture">{{ dude.culture }}</td>
                        <td><span ng-repeat="y in dude.traits">{{ y }}<br /></span></td>
                    </tr>
                </table>
            </div>
            <div class="gmAid__main">
                <select ng-model="npcGen.selectedItem" ng-options="settlement.name for settlement in npcGen.villageSize" ng-change="npcGen.onchange(npcGen.selectedItem)"></select>

                <button ng-click="npcGen.getTown(item, $event)" class="gmAid__button">Get a Town Name</button>
                <hr class="hr_sep" />
                <p>{{townName}}</p>
                <ul>
                  <li ng-repeat="building in buildings">{{ building.name }}: {{ building.worker.first }}, {{ building.worker.profession.occupation}}</li>
                </ul>
            </div>
        </div>
{% endraw %}
   </div>
<script src="{{ url_for('static', filename='namegen.js') }}" type="text/javascript"></script>
</body>
</html>
